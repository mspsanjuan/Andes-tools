<plex-layout>
    <plex-layout-main>
        <header>
        </header>
        <div *ngIf="organizaciones && organizaciones.length" class="row">
            <div class="col">
                <plex-box type="primary">
                    <table class="table table-striped table-bordered">
                        <thead style="background-color: darkgray;">
                            <tr>
                                <th>Nombre</th>
                                <th>Direcci贸n</th>
                                <th>Departamento</th>
                                <th>C贸digo SISA</th>
                                <th>C贸digo de Establecimiento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of organizaciones; let i=index" class="hover" [ngStyle]="{'font-weight': bold}">
                                <th>{{item.nombre}}</th>
                                <th>{{item.direccion?.valor}}</th>
                                <th>{{item.direccion?.ubicacion?.localidad?.nombre}}</th>
                                <th>{{item.codigo.sisa}}</th>
                                <ng-container *ngIf="!isEditOrganizaciones[i]; then noEdit; else IsEdit">
                                </ng-container>
                                <ng-template #noEdit>
                                    <th>
                                        {{item.codigo.servSalud ? item.codigo.servSalud : "-"}}
                                    </th>
                                    <th>
                                        <plex-button label="Editar" type="warning" icon="pencil" size="sm" (click)="edit(i)"></plex-button>
                                    </th>
                                </ng-template>
                                <ng-template #IsEdit>
                                    <th>
                                        <plex-text
                                            placeholder="Ingrese el c贸digo de establecimiento"
                                            [(ngModel)]="codigos[i]"
                                            name="{{'codigoEstablecimiento'+i}}"
                                        >
                                        </plex-text>
                                    </th>
                                    <th>
                                        <plex-button
                                            label="Confirmar"
                                            type="success"
                                            icon="check"
                                            size="sm"
                                            (click)="save(i)"
                                        >
                                        </plex-button>
                                        <plex-button
                                            label="Descartar"
                                            type="danger"
                                            icon="close"
                                            size="sm"
                                            (click)="discard(i)"
                                        >
                                        </plex-button>
                                    </th>
                                </ng-template>
                            </tr>
                        </tbody>
                    </table>
                </plex-box>
            </div>
        </div>
    </plex-layout-main>

    <plex-layout-footer>
        <plex-button position="left" type="danger" label="Volver" (click)="back()"></plex-button>
    </plex-layout-footer>
</plex-layout>
